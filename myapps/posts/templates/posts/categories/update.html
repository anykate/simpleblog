{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Category{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Update Category</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-primary">
                Update Category
            </button>
        </form>
    </div>
{% endblock %}
