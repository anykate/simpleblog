{% extends '_base.html' %}
{% load static %}

{% block title %}Posts - {{ post.title }}{% endblock %}

{% block content %}
    <section class="p-3 bg-info text-white">
        <div class="lead">
            <section>
                {{ post.title }}
                {% if request.user.is_authenticated %}
                    <a class="text-decoration-none ml-1" href="{% url 'posts:update' post_id=post.id %}">
                        <i class="fas fa-edit" aria-hidden="true"></i>
                    </a>
                    <a class="text-decoration-none"
                       href="{% url 'posts:delete' post_id=post.id %}">
                        <i class="fas fa-trash-alt" aria-hidden="true"></i>
                    </a>
                {% endif %}
            </section>
            <small>
                Author: {{ post.author }}
                <span class="float-right">
                    <i>{{ post.created_at }}</i>
                </span>
            </small>
        </div>
    </section>
    <section class="text-center lead bg-warning">
        <a href="{% url 'posts:index' %}" class="text-decoration-none">Back</a>
    </section>
    <p class="lead text-justify p-3">
        {{ post.body }}
    </p>
{% endblock %}
