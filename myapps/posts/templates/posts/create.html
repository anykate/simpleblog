{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}New Post{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Add Post</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-outline-primary" type="submit" value="Add Post"/>
        </form>
    </div>
{% endblock %}
